<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>USING HTML</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <header>
        <h1>Welcome- USING HTML</h1>
    </header>

    <main>
        <div id="sign-in">
            <a href="#">Sign In</a>
        </div>

        <div id="register">
            <form action="/register" method="POST" enctype="multipart/form-data" >
            
                <div id="profilePic">
                    <div id="photoInput">
                        <img src="" class="img-responsive" alt="">
                    </div>
                    <input name="img" type="file" value="Add Photo">
                    <input type="submit" value="submit" class="submit" >
                </div>
            
                <input class="input" type="text" name="name" placeholder="Username" required>
                <input class="input" type="email" name="email" placeholder="Email" required>
                <input class="input" id="pass1" type="password" name="password" placeholder="Password" required>
                <input class="input" id="pass2" type="password" name="confirmPass" placeholder="Confirm Password" required>
                <br>
                <input class="submit" type="submit" value="Register">
            </form>
        </div>

    </main>
    
<script>

    document.getElementById("register").children[0].addEventListener("submit",checkForm);

    function checkForm(e){
        // stoppar default händelsen
        e.preventDefault();
        alert("form submit");
        //tittar ifall lösen är samma
        
        const pass1 = getElementById('pass1');
        const pass2 = getElementById('pass2');

        if (pass1 == '') {
            alert ("Please enter Password"); 
        }
        // If confirm password not entered 
        else if (pass2 == '') {
            alert ("Please enter confirm password");
        }
        else if (pass1 != pass2) { 
            alert ("\nPassword did not match: Please try again...") 
        } 
        else{ 
            alert("Password Match!") 
        } 

        //if successful
        this.submit();
    }



</script>

</body>
</html>
